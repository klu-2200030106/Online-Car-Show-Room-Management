<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Contact Us - Car Showroom Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="css/contact.css" />
</h:head>
<h:body>
    <div class="navbar-container">
        <ul class="nav-links">
            <li><a href="index.jsf">Home</a></li>
            <li class="center"><a href="#">About</a></li>
            <li class="upward"><a href="contact.jsf">Contact</a></li>
            <li class="dropdown">
                <a href="#">Login</a>
                <div class="dropdown-content">
                    <h:link outcome="/sellerlogin.xhtml" value="Seller Login"/>
                    <h:link outcome="/userlogin.xhtml" value="User Login"/>
                </div>
            </li>
        </ul>
    </div>
    <div class="contact-container">
        <h:form>
            <h:panelGrid columns="2" styleClass="contact-form">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{contactBean.name}" />
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{contactBean.email}" />
                <h:outputLabel for="message" value="Message:" />
                <h:inputTextarea id="message" value="#{contactBean.message}" rows="5" />
                <h:commandButton value="Send" action="#{contactBean.sendMessage}" />
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
