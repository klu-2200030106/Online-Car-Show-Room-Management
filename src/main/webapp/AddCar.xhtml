<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add Car</title>
    <style>
        body {
            background: url("https://c4.wallpaperflare.com/wallpaper/787/18/502/cars-hd-widescreen-high-quality-desktop-wallpaper-preview.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h3 {
            font-family: 'Arial Black', sans-serif;
            color: #000000;
            margin-top: 30px;
            text-align: center;
        }
        .form-box {
            background: rgba(224, 247, 250, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        h\:form {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h\:panelGrid {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        h\:outputLabel {
            font-weight: bold;
            color: #333;
        }
        h\:inputText, h\:inputSecret, h\:selectOneRadio {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        h\:inputText:focus, h\:inputSecret:focus, h\:selectOneRadio:focus {
            border-color: #666;
            outline: none;
        }
        h\:commandButton {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        h\:commandButton:hover {
            background-color: #555;
        }
        h\:message {
            font-size: 12px;
            margin-top: 5px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:focus {
            outline: none;
            box-shadow: 0px 0px 5px 2px rgba(72, 199, 89, 0.7);
        }
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }
        .bold-label {
            font-weight: bold;
        }
    </style>
</h:head>
<body>
    <h3 align="center"><u>Add Car</u></h3>
    <center>
        <div class="form-box">
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="carName" value="Car Name" styleClass="bold-label" />
                    <h:inputText id="carName" required="true" requiredMessage="Enter car name" value="#{carBean.name}" />
                    <h:message for="carName" style="color:red"/>
                    <h:outputLabel for="carModel" value="Car Model" styleClass="bold-label" />
                    <h:inputText id="carModel" required="true" requiredMessage="Enter car model" value="#{carBean.model}" />
                    <h:message for="carModel" style="color:red"/>
                    <h:outputLabel for="carDescription" value="Car Description" styleClass="bold-label" />
                    <h:inputTextarea id="carDescription" required="true" requiredMessage="Enter car description" value="#{carBean.description}" />
                    <h:message for="carDescription" style="color:red"/>
                    <h:outputLabel for="carPrice" value="Car Price" styleClass="bold-label" />
                    <h:inputText id="carPrice" required="true" requiredMessage="Enter car price" value="#{carBean.price}" />
                    <h:message for="carPrice" style="color:red"/>
                    <h:outputLabel for="carYear" value="Car Year" styleClass="bold-label" />
                    <h:inputText id="carYear" required="true" requiredMessage="Enter car year" value="#{carBean.year}" />
                    <h:message for="carYear" style="color:red"/>
                    <h:outputLabel for="carImage" value="Upload Image" styleClass="bold-label" />
                    <h:inputFile id="carImage" value="#{carBean.carImage}" />
                    <h:message for="carImage" style="color:red"/>
                    <h:outputLabel for="add"/>
                    <h:commandButton id="add" styleClass="button" value="Add Car" action="#{carBean.add()}" />
                    <h:message for="add"/>
                </h:panelGrid>
            </h:form>
        </div>
    </center>
</body>
</html>
