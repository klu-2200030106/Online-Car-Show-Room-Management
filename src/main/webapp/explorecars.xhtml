<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RVA SHOW ROOM</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <link rel="stylesheet" href="explore.css"/>

</head>
<body>
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="#" class="logo"> <span>RVA CAR</span>SHOWROOM</a>
        <nav class="navbar">
            <a href="userhome.jsp">Home</a>
            <a href="explorecars.jsf">Cars</a>
        </nav>

        <div id="login-btn">
            <button class="btn" id="openModal" onclick="window.location.href='index.html';">Logout</button>
        </div>
    </header>

    <section class="container">
        <h3>View All Cars</h3>
       <p class="total-cars">Total Cars: #{carBean.carList.size()}</p>
       
    
        <div class="grid-container">
            <ui:repeat value="#{carBean.carList}" var="car">
                <div class="grid-item">
                    <h4>ID: #{car.id}</h4>
                    <h:graphicImage value="#{carBean.getImageBase64(car)}" styleClass="car-image" />
                    <div class="action-links">
                        <h:form>
                            <h:commandButton value="View Details" action="viewcardetails">
                                <f:param name="id" value="#{car.id}" />
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </section>
    
    <section class="footer">
        <div class="credit">Created by RVA CAR SHOWROOM all rights reserved!</div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
